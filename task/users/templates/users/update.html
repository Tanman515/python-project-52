{% extends 'task/base.html' %}
{% load django_bootstrap5 %}
{% load i18n %}


{% block content %}
<div class="container wrapper flex-grow-1">



	<h1 class="my-4">

		{% trans 'Change user' %}

	</h1>
	<form method='post'>
		{% csrf_token %}
		{% for f in form %}
    		{% if not forloop.last %}
        		{% bootstrap_field f %}
    		{% endif %}
		{% endfor %}

		<input class="btn btn-primary" type="submit" value="{% trans 'Change' %}">
	</form>
</div>
{% endblock %}
