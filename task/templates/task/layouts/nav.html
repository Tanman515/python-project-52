{% load i18n %}


<nav class="navbar navbar-expand-lg navbar-light bg-light ms-3">
  <a class="navbar-brand" href="/">{% trans "Task manager" %}</a>
  <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
    <ul class="navbar-nav mr-auto align-items-center">
      <li class="nav-item">
        <a class="nav-link" href="/users/">{% trans "Users" %}</a>
      </li>
      {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link my-auto" href="{% url 'statuses' %}">{% trans "Статусы" %}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link my-auto" href="/login/">{% trans "Метки" %}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link my-auto" href="/login/">{% trans "Задачи" %}</a>
      </li>
      <li class="nav-item">
        <form action="{% url 'logout' %}" method="post" class="d-flex align-items-center my-0 flex-shrink-0">
          {% csrf_token %}
          <input class="btn nav-link" type="submit" value="Выход">
        </form>
      </li>
    </ul>
    {% else %}
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'login' %}">{% trans "Sign in" %}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'register' %}">{% trans "Register" %}</a>
      </li>
    </ul>
    {% endif %}
  </div>
</nav>
